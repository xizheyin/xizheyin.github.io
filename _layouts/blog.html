---
layout: default
---

<div class="blog">
  <h1>{{ page.title }}</h1>
  
  {{ content }}
  
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
        <p>{{ post.date | date: "%Y-%m-%d" }}</p>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
